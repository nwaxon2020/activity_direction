    <main>
       <form action="" method="post">
            <fieldset>
                <legend><h2>ASK ME</h2></legend>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" required name="user_name">
                    </li>
                    <li>
                        <label for="Phone">Tel:</label>
                        <input type="tel" id="phone" value="+234" maxlength="14" name="user_phone">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="@" required name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea type="text" name="user_message" id="Msg"></textarea>
                    </li>
                </ul>

                <div class="button"><button type="submit" onclick="whatsapp()">Submit Message</button></div>
            </fieldset>
       </form>
       <script>
        function whatsapp(){
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var msg = document.getElementById("msg").value;

            var whatsappurl = "https://wa.me/2347034632037?text="
            + "Customer name:" + name + "%0a"
            + "Phone no.:" + phone + "%0a"
            + "Email add:" + email + "%0a"
            + "Enqirey:" + msg;

            window.open(whatsappurl,"_blank").focus()
        }
       </script>
